<div class="p-3 mb-2 bg-secondary text-white" style="text-align:center">
    <p>Customer ID : {{ routeParameter }}</p>

    <div *ngFor="let elt of vehicle">
        <label>Customer Name</label>: {{ elt.registrarName }}
        <br />
        <label>Mobile Number</label>: {{ elt.mobileNumber }}
        <br />
        <label>Vehicle Name</label>: {{ elt.vehicleName }}
        <br />
        <label>Brand Name</label>: {{ elt.brandName }}
        <br />
        <label>Model Name</label>: {{ elt.modelName }}
        <br />
        <label>Model Year</label>: {{ elt.year }}
        <br />
        <label>Model Cost</label>: {{ elt.cost }}
        <br />
        <label>Description</label>: {{ elt.description }}
        <br />
        <button class="btn btn-info" (click)="onBack()">
            Back
        </button>
        <button class="btn btn-info" (click)="onDelete()">
            Delete
        </button>
    </div>
</div>
